apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: monitoring
  labels:
    k8s-app: fluent-bit
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-graylog.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        multiline.parser  docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   Off
        Refresh_Interval  10

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://192.168.86.6:6443
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log_Key       log
        Merge_Log           On
        Keep_Log            Off
        Labels              Off
        Annotations         Off
        K8S-Logging.Parser  On
        tls.verify          Off
        Buffer_Size         0

    [FILTER]
        Name                nest
        Match               *
        Wildcard            container_name
        Operation           lift
        Nested_under        kubernetes
        Add_prefix          kubernetes_

    [FILTER]
        Name                modify
        Match               kube.*
        Copy                kubernetes_container_name source
        Add                 host ${HOSTNAME}

  output-graylog.conf: |
    [OUTPUT]
        Name                   gelf
        Match                  *
        Host                   graylog
        Port                   12201
        Mode                   tcp
        Gelf_Short_Message_Key log
        Host_Key               host

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   Off